<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" crossorigin src="./assets/index-53ae5209.js"></script>
    <link rel="stylesheet" href="./assets/index-24dd2f26.css">
  </head>
  <body>
    <audio src="f1-background-mobile.jpeg"></audio>
    <div class="heading">
      <h1 class="heading__text">Welcome to The Ultimate F1 Quiz Game!</h1>
    </div>

    <div class="game-menu">
      <div class="game-menu__score">Score - P</div>
      <button class="game-menu__restart">Restart</button>
      <button class="game-menu__start-button">Start</button>
    </div>

    <div class="container">
      <img
        class="container__image"
        src="./assets/f1-background-mobile-4a57ab6f.jpeg"
        alt="F1 image"
      />
      <h1 class="container__questions">Welcome To The F1 Quiz Game!</h1>
      <div class="multiple-choice">
        <button class="container__answer" id="choice1">
          1. You have 20 questions to answer.
        </button>
        <button class="container__answer" id="choice2">
          2. Your aim is to get from P20 - P1.
        </button>
        <button class="container__answer" id="choice3">
          3. All the questions need to be answered.
        </button>
        <button class="container__answer" id="choice4">
          4. Press <strong>START</strong>on top right to begin!
        </button>
      </div>
      <button class="container__next-question">Next Question</button>
    </div>
    
  </body>
</html>
